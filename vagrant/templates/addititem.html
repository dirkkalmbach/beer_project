<!DOCTYPE html>
<html>
  <head>
    <link href="../static/css/bootstrap.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-10">
          <h1>Beer App</h1>
          <h3>find your favorite beer</h3>
        </div>
        <div class="col-md-2">
          <img src="http://placehold.it/100x100">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
            <h2>Add Item</h2>
            <br>
            <form action="{{url_for('newMenuItem', restaurant_id=restaurant_id )}}" method = 'POST'>
              <p>Title:</p>
              <input type='text' size='30' name='title'><br><br>
              <p>Description:</p>
              <input type='text' size='30' name='description'><br><br>
              <p>Category:</p>
              <select name="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="fiat">Fiat</option>
                <option value="audi">Audi</option>
              </select><br><br>
              <input type='submit' value='add'>
            </form>

            
        </div>
      </div>
    </div>
  </body>
</html>
